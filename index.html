<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2024 - HiperStream</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #006C47; /* Dark green */
            color: #FFF;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .title-box {
            background-color: #3EB489; /* Lightest green */
            color: #FFF;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .title-box h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .title-box h2 {
            margin: 10px 0 0;
            font-size: 1.8em;
        }
        .header {
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .header h1, .header h2 {
            color: #000; /* Changed text color to black */
            margin: 0;
        }
        form {
            background-color: #00835C; /* Medium-dark green */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 600px; /* Or any other max-width */
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #1C9B72; /* Medium green */
            color: #FFF;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #006C47; /* Dark green */
        }
        #pdf-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="title-box">
        <h1>HACKATHON 2024</h1>
        <h2>HiperStream</h2>
    </div>

    <div class="header">
        <h1>Equipe: CODE CLUB</h1>
        <h2>CÃ³digo: HIPER-220</h2>
    </div>

    <form action="/generate" method="post" enctype="multipart/form-data">
        <label for="file">Escolha um arquivo CSV:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        <button type="submit">Gerar Diagrama</button>
    </form>

    <div id="pdf-container"></div>
    
    <script>
        // Verifica se o PDF foi recebido e exibe no iframe
        if (window.location.search.includes('pdf')) {
            const pdfContainer = document.getElementById('pdf-container');
            const pdfUrl = window.location.origin + '/pdf' + window.location.search;
            const iframe = document.createElement('iframe');
            iframe.src = pdfUrl;
            iframe.width = "100%";
            iframe.height = "600px";
            iframe.style.border = "none";
            pdfContainer.appendChild(iframe);
        }
    </script>

</body>
</html>
