<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        label {
            margin-bottom: 10px;
            display: block;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #pdf-container {
            margin-top: 20px;
            width: 80%;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Flowchart Generator</h1>
    <form action="/generate" method="post" enctype="multipart/form-data">
        <label for="file">Choose a CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        <button type="submit">Generate Flowchart</button>
    </form>
    <div id="pdf-container"></div>
    <script>
        // Check if the PDF was received and display it
        if (window.location.search.includes('pdf')) {
            const pdfContainer = document.getElementById('pdf-container');
            const pdfUrl = window.location.origin + '/pdf' + window.location.search;
            pdfContainer.innerHTML = `<iframe src="${pdfUrl}" width="100%" height="600px" frameborder="0"></iframe>`;
        }
    </script>
</body>
</html>
